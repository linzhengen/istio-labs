apiVersion: v1
kind: Namespace
metadata:
  name: api
  labels:
    istio-injection: enabled
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: api
  labels:
    app: api
spec:
  replicas: 2
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: api
        ports:
        - containerPort: 8888
        env:
          - name: RPC_ENDPOINT
            value: rpc-svc.rpc.svc.cluster.local:8080
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1024Mi

---

apiVersion: v1
kind: Service
metadata:
  name: api-svc
  namespace: api
spec:
  ports:
  - port: 8888
    targetPort: 8888
  selector:
    app: api

